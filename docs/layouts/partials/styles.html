<style>
:root {
    --color-bg: #010411;
    --color-bg-secondary: #0a0c1a;
    --color-border: rgba(67, 79, 138, 0.2);
    --color-glow: rgba(106, 137, 252, 0.15);
    --color-text: #d4dff3;
    --color-text-secondary: #8b9cc2;
    --color-primary: #82aaff;
    --color-secondary: #79e6f3;
    --color-accent: #c792ea;
    --color-green: #9ece6a;
    --color-grey: #6E7681;
    --font-body: 'Space Grotesk', sans-serif;
    --font-mono: 'Fira Code', monospace;
}

*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    scroll-behavior: smooth;
}

body {
    background-color: var(--color-bg);
    color: var(--color-text);
    font-family: var(--font-body);
    overflow-x: hidden;
    line-height: 1.7;
}

#starfield-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: linear-gradient(180deg, rgba(1, 4, 17, 0.7) 0%, rgba(1, 4, 17, 0) 100%);
    backdrop-filter: blur(2px);
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

.logo {
    font-family: var(--font-mono);
    font-weight: 500;
    font-size: 1.2rem;
    color: var(--color-text);
    text-decoration: none;
}

.logo .prompt-char {
    color: var(--color-primary);
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 20px;
    border: 1px solid var(--color-border);
    border-radius: 50px;
    text-decoration: none;
    color: var(--color-text);
    background-color: rgba(10, 12, 26, 0.5);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    box-shadow: 0 0 15px var(--color-glow);
}

.nav-link:hover {
    background-color: rgba(130, 170, 255, 0.1);
    border-color: var(--color-primary);
    color: #fff;
}

.nav-link svg {
    width: 18px;
    height: 18px;
}

main {
    position: relative;
    z-index: 10;
}

.hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 80px;
}

.hero h1 {
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    font-weight: 700;
    margin-bottom: 20px;
    color: var(--color-text);
    position: relative;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.hero h1::before,
.hero h1::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--color-bg);
    overflow: hidden;
}

.hero h1::before {
    left: 2px;
    text-shadow: -1px 0 var(--color-primary);
    animation: glitch-top 2.5s linear infinite alternate-reverse;
}

.hero h1::after {
    left: -2px;
    text-shadow: -1px 0 var(--color-secondary), 1px 0 var(--color-accent);
    animation: glitch-bottom 1.5s linear infinite alternate-reverse;
}

@keyframes glitch-top {
    0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); }
    10% { clip-path: polygon(0 40%, 100% 40%, 100% 45%, 0 45%); }
    30% { clip-path: polygon(0 60%, 100% 60%, 100% 62%, 0 62%); }
    50% { clip-path: polygon(0 15%, 100% 15%, 100% 20%, 0 20%); }
    70% { clip-path: polygon(0 90%, 100% 90%, 100% 92%, 0 92%); }
    90% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); }
    100% { clip-path: polygon(0 5%, 100% 5%, 100% 10%, 0 10%); }
}

@keyframes glitch-bottom {
    0% { clip-path: polygon(0 60%, 100% 60%, 100% 65%, 0 65%); }
    25% { clip-path: polygon(0 80%, 100% 80%, 100% 82%, 0 82%); }
    40% { clip-path: polygon(0 30%, 100% 30%, 100% 35%, 0 35%); }
    65% { clip-path: polygon(0 5%, 100% 5%, 100% 7%, 0 7%); }
    80% { clip-path: polygon(0 70%, 100% 70%, 100% 75%, 0 75%); }
    100% { clip-path: polygon(0 22%, 100% 22%, 100% 27%, 0 27%); }
}

.hero p.subtitle {
    font-size: clamp(1rem, 2.5vw, 1.25rem);
    color: var(--color-text-secondary);
    max-width: 650px;
    margin-bottom: 40px;
}

.hero .cta-buttons {
    display: flex;
    gap: 15px;
    margin-bottom: 60px;
}

.btn {
    padding: 14px 30px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-primary {
    background: var(--color-primary);
    color: var(--color-bg);
    box-shadow: 0 0 20px rgba(130, 170, 255, 0.4);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(130, 170, 255, 0.6);
}

.btn-secondary {
    background: transparent;
    color: var(--color-text);
    border: 1px solid var(--color-border);
}

.btn-secondary:hover {
    background-color: rgba(10, 12, 26, 0.7);
    border-color: var(--color-text);
}

.terminal-window {
    width: 100%;
    max-width: 800px;
    height: 450px;
    background: rgba(1, 4, 17, 0.8);
    border: 1px solid var(--color-border);
    border-radius: 10px;
    box-shadow: 0 10px 50px var(--color-glow);
    backdrop-filter: blur(10px);
    text-align: left;
    margin: 0 auto;
    animation: float 6s ease-in-out infinite;
    display: flex;
    flex-direction: column;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

.terminal-header {
    height: 30px;
    background: var(--color-bg-secondary);
    border-bottom: 1px solid var(--color-border);
    border-radius: 10px 10px 0 0;
    display: flex;
    align-items: center;
    padding: 0 10px;
    flex-shrink: 0;
}

.terminal-controls {
    display: flex;
    gap: 6px;
}

.control-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}
.control-dot.red { background: #ff5f56; }
.control-dot.yellow { background: #ffbd2e; }
.control-dot.green { background: #27c93f; }

.terminal-body {
    padding: 15px;
    font-family: var(--font-mono);
    font-size: 0.85rem;
    color: var(--color-text);
    line-height: 1.6;
    flex-grow: 1;
    overflow: auto;
    white-space: pre;
}

.terminal-body::-webkit-scrollbar { width: 4px; }
.terminal-body::-webkit-scrollbar-track { background: transparent; }
.terminal-body::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 2px; }

.terminal-line .prompt { color: var(--color-primary); }
.terminal-line .path { color: var(--color-secondary); }
.terminal-line .command { color: var(--color-text); }
.terminal-line .comment { color: #6a9955; }
.terminal-line .output-symbol { color: var(--color-accent); }
.terminal-line .output-text { color: var(--color-text-secondary); }

.cursor {
    display: inline-block;
    width: 8px;
    height: 1.1em;
    background: var(--color-primary);
    animation: blink 1s infinite;
    vertical-align: text-bottom;
    margin-left: 2px;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.scroll-down {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: var(--color-text-secondary);
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
    40% { transform: translateX(-50%) translateY(-10px); }
    60% { transform: translateX(-50%) translateY(-5px); }
}

.section {
    padding: 120px 0;
}

.section-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 15px;
    font-weight: 700;
}

.section-subtitle {
    text-align: center;
    color: var(--color-text-secondary);
    max-width: 600px;
    margin: 0 auto 60px auto;
}

.features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.feature-card {
    background: linear-gradient(145deg, var(--color-bg-secondary), #050714);
    border: 1px solid var(--color-border);
    border-radius: 10px;
    padding: 30px;
    transition: all 0.3s ease;
}

.feature-card:hover {
    transform: translateY(-5px);
    border-color: var(--color-primary);
    box-shadow: 0 0 30px var(--color-glow);
}

.feature-card .icon {
    width: 48px;
    height: 48px;
    color: var(--color-primary);
    margin-bottom: 20px;
}

.feature-card h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: var(--color-text);
}

.feature-card p {
    color: var(--color-text-secondary);
}

#getting-started {
    background: radial-gradient(circle at 50% 100%, var(--color-bg-secondary), var(--color-bg));
}

.getting-started-content {
    background: var(--color-bg-secondary);
    border: 1px solid var(--color-border);
    border-radius: 10px;
    padding: 40px;
    max-width: 800px;
    margin: 0 auto;
}

.getting-started-steps {
    list-style: none;
}

.step {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
}

.step:last-child {
    margin-bottom: 0;
}

.step-number {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--color-primary);
    line-height: 1;
    font-family: var(--font-mono);
}

.step-content h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: var(--color-text);
}

.step-content p {
    color: var(--color-text-secondary);
    margin-bottom: 15px;
}

.code-block {
    background: var(--color-bg);
    border-radius: 5px;
    padding: 15px;
    font-family: var(--font-mono);
    font-size: 0.85rem;
    color: var(--color-text-secondary);
    position: relative;
}

.code-block button.copy-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: var(--color-border);
    border: none;
    color: var(--color-text-secondary);
    padding: 5px;
    border-radius: 4px;
    cursor: pointer;
    opacity: 0.5;
    transition: all 0.2s;
}

.code-block:hover button.copy-btn {
    opacity: 1;
}

.code-block button.copy-btn:hover {
    background: var(--color-primary);
    color: var(--color-bg);
}

.code-block pre {
    white-space: pre-wrap;
    word-wrap: break-word;
}

.code-block .comment { color: #6a9955; }
.code-block .command { color: var(--color-text); }
.code-block .variable { color: var(--color-accent); }

footer {
    text-align: center;
    padding: 40px 20px;
    border-top: 1px solid var(--color-border);
    margin-top: 80px;
}

footer p {
    color: var(--color-text-secondary);
}

.fade-in-section {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.fade-in-section.is-visible {
    opacity: 1;
    transform: translateY(0);
}

@media (max-width: 768px) {
    nav {
        padding: 15px 0;
    }
    .nav-link span {
        display: none;
    }
    .terminal-window {
        height: 350px;
    }
}
</style>
